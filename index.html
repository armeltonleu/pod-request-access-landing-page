<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Pod request access landing page</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div id="logo">
          <img src="assets/desktop/logo.svg" alt="logo" />
        </div>
        <div class="content">
          <div class="text">
            <h1>Publish your podcasts <span>everywhere.</span></h1>
            <p>
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          </div>
          <div class="bottom-content">
            <div class="form-container">
              <form id="form" class="">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                />
                <input type="submit" value="Request Access" />
              </form>
              <p id="error-msg">Oops! Please add your email</p>
            </div>
            <div class="logos">
              <img src="assets/desktop/spotify.svg" alt="spotify logo" />
              <img
                src="assets/desktop/apple-podcast.svg"
                alt="apple podcast logo"
              />
              <img
                src="assets/desktop/google-podcasts.svg"
                alt="google podcasts logo"
              />
              <img
                src="assets/desktop/pocket-casts.svg"
                alt="pocket casts logo"
              />
            </div>
          </div>
        </div>
        <div class="hero-img">
          <img src="assets/desktop/image-host.jpg" alt="image-host" />
        </div>
      </section>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
