<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Pod request access landing page</title>

    <script defer src="js/scripts.js"></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="logo-container">
          <img src="assets/desktop/logo.svg" alt="logo" id="logo" />
          <img
            src="assets/desktop/light.svg"
            alt="light mode button"
            id="theme-switcher"
            title="Switch to light mode"
          />
        </div>
        <div class="content">
          <div class="text">
            <h1>Publish your podcasts <span>everywhere.</span></h1>
            <p>
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          </div>
          <div class="bottom-content">
            <div class="form-container">
              <form id="form" action="/" class="">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                  aria-invalid="false"
                  aria-errormessage="error-msg"
                />
                <input type="submit" value="Request Access" />
              </form>
              <p id="error-msg" aria-hidden="true" class="hide">
                Please enter a valid email address.
              </p>
            </div>
            <div class="logos">
              <img
                class="spotify"
                src="assets/desktop/spotify.svg"
                alt="spotify logo"
              />
              <img
                class="apple"
                src="assets/desktop/apple-podcast.svg"
                alt="apple podcast logo"
              />
              <img
                class="google"
                src="assets/desktop/google-podcasts.svg"
                alt="google podcasts logo"
              />
              <img
                class="pocket"
                src="assets/desktop/pocket-casts.svg"
                alt="pocket casts logo"
              />
            </div>
          </div>
        </div>
        <div class="hero-img">
          <picture>
            <source
              srcset="assets/mobile/image-host.jpg"
              media="(max-width: 480px)"
            />
            <source
              srcset="assets/tablet/image-host.jpg"
              media="(max-width: 768px)"
            />
            <img src="assets/desktop/image-host.jpg" alt="image-host" />
          </picture>
          <img
            class="dots"
            src="assets/desktop/bg-pattern-dots.svg"
            alt="background pattern dots"
          />
        </div>
      </section>
    </main>
  </body>
</html>
